project: ggponc
method: bayes
metric:
  goal: maximize
  name: score
command:
  - ${env}
  - ${interpreter}
  - run_wandb_sweep.py
  - ./configs/spancat.cfg
  - ./training
parameters:
  training.optimizer.learn_rate.initial_rate:
    distribution: uniform
    max: 0.0001
    min: 0.00001
  components.spancat.threshold:
    distribution: uniform
    max: 1.0
    min: 0.1
