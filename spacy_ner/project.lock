train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/spancat.cfg -o training/2024-01-30_16-40-45-cuda-3
      --gpu-id 3 --training.logger.run_name 2024-01-30_16-40-45-cuda-3 --paths.base
      ../data/ggponc2_fine_short_bigbio_kb/ggponc_spacy_up --code chunk_and_ngram_suggester.py
      --components.transformer_spancat.model.name uklfr/gottbert-base
  deps:
    - path: ../data/ggponc2_fine_short_bigbio_kb/ggponc_spacy_up/train.spacy
      md5: 50ac9b90ebe827f0bc3f74ddfa18158c
    - path: ../data/ggponc2_fine_short_bigbio_kb/ggponc_spacy_up/validation.spacy
      md5: 99a8dc0a1860ae7b1f5e3fcdc96e892d
    - path: configs/spancat.cfg
      md5: 6cef015bc5e2d9aed16732c31e19838c
  outs:
    - path: training/model-best
      md5: null
  spacy_version: 3.4.4
  spacy_git_version: Unknown
